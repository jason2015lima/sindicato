<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro de Produtos</h1>
		
		<h:form id="frm">
			
			<div class="ui-fluid">
				<p:panelGrid columns="4" layout="grid" 
					style="margin-top: 20px"
					styleClass="panelgrid-noborder">
				
					<p:outputLabel value="Nome" for="nome" />
					<p:inputText id="nome" value="" />
					
					<p:outputLabel value="CPF:" />
					<p:inputMask mask="999.999.999-99" />
					
					<p:outputLabel value="rg:" />
					<p:inputText />
					
					<p:outputLabel value="Naturalidade:" />
					<p:inputText />
					
					<p:outputLabel value="Sexo:" for="condicaoPagto" />
					<p:selectOneMenu id="condicaoPagto" value="">
						<f:selectItem itemLabel="Selecione" />
						<f:selectItem itemLabel="Masculino" itemValue="masculino" />
						<f:selectItem itemLabel="Feminino" itemValue="feminino" />
					</p:selectOneMenu>
							
					<p:outputLabel value="Data Nascimento"/>
					<p:calendar mask="99/99/9999" />
					
					<p:outputLabel value="Cidade:" />
					
					
				</p:panelGrid>
			</div>
			
		</h:form>
	</ui:define>
	
</ui:composition>
