<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">
	
	<ui:define name="content">
		<h1 class="aw-page-title">Lista de Agricultores</h1>
			
			<f:metadata>
				<f:viewAction action="#{agricultoBean.consultar}"/>
			</f:metadata>
			
			<h:form>
			<p:dataTable value="#{agricultoBean.todosAgricultores}" var="agriculto" 
						emptyMessage="Nenhuma Agriculto Cadastrado!" rows="10" paginator="true">
				<p:column headerText="Nome">
					<h:outputText value="#{agriculto.nome}" />
				</p:column>
				<p:column headerText="Cidade">
					<h:outputText value="#{agriculto.cidade}" />
				</p:column>
				<p:column headerText="Localidade">
					<h:outputText value="#{agriculto.localidade}" />
				</p:column>
				<p:column headerText="CPF">
					<h:outputText value="#{agriculto.cpf}" />
				</p:column>	
				<p:column headerText="OpÃ§oes">
				<p:commandButton value="SELECIONAR"  />
					<!--<p:commandButton icon="ui-icon-pencil" />
					<p:commandButton icon="ui-icon-trash" />-->
				</p:column>			
			</p:dataTable>
			</h:form>
	</ui:define>
	
</ui:composition>
